---
layout: default
title: César López's Blog
---
<ul class="posts">

  {% for post in site.posts %}
  <dl>
      <dt><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></dt>
    <dd>
      {{ post.excerpt }}
    </dd>
  {% endfor %}

</ul>
